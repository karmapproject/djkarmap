{% extends 'pages/base.html' %}


<h1>Jobs Page</h1>

{% block content %}
    {% for job in all_Jobs %}
        <div class="job-entry">
            <h2><a href="{% url 'job_detail' job.pk %}">{{ job.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
