{% load crispy_forms_tags %}

{% if request.user.employee %}

<p> اطلاعات قبلا تکمیل شده بنابراین لازم نیست فیلدها نمایش داده شوند </p>

{% else %}

<div class="container">
  <div class="row">
    <form id="employee_info" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-info">ذخیره اطلاعات</button>
    </form>
  </div>
</div>

{% endif %}
