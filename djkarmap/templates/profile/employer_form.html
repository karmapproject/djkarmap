{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block extra_head %}
  {{ block.super }}
      <!-- for displaying map form in template -->
      {{ form.media }}
{% endblock %}


{% block content %}
  <form method="post" enctype="multipart/form-data" class="post-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">save</button>
  </form>
{% endblock %}
