{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}ورود{% endblock title %}
{% block content %}

<!-- Default form login -->
<form class="text-center border border-light p-5" method="post">
    {% csrf_token %}

    <p class="h4 mb-4">ورود</p>
    {{ form|crispy }}

    <!-- Email -->
    <!-- <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"> -->

    <!-- Password -->
    <!-- <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"> -->

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">رمز را بخاطر بسپار</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="{% url 'password_reset'%}">رمز خود را فراموش کرده اید؟</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">ورود به کارمپ</button>

    <!-- Register -->
    <p>هنوز عضو کارمپ نشده اید؟
        <a href="{% url 'signup'%}">ثبت نام</a>
    </p>

    <!-- Social login -->
    <p> میتوانید از طریق حساب شبکه های اجتماعی خود عضو شوید </p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

</form>
<!-- Default form login -->  

{% endblock content %}
