{% extends 'base.html' %}

{% block title %}خانه{% endblock title %}

{% block content %}    
    {% include "carousel.html" %}
    {% include "job_order_list.html" %}

    {% block exterascriptend %}
    {{ block.super }}        
        <script>
            // Js code handelling carousel
            $('.carousel.carousel-multi-item.job-group .carousel-item').each(function(){
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));

            for (var i=0;i<4;i++) {
                next=next.next();
                if (!next.length) {
                next=$(this).siblings(':first');
                }
                next.children(':first-child').clone().appendTo($(this));
            }
            });

        </script>
    {% endblock exterascriptend %}
{% endblock content %}
