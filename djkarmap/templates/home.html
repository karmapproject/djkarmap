{% extends 'base.html' %}

{% block title %}خانه{% endblock title %}


{% block content %}
    {% if user.is_authenticated %}
        سلام {{ user.username }}!
        <p><a href="{% url 'logout' %}">خروج</a></p>
    {% else %}
        <p>شما به سیستم وارد نشده اید</p>
        <a href="{% url 'login' %}">ورود</a> |
        <a href="{% url 'signup' %}">خروج</a>
    {% endif %}
{% endblock content %}
