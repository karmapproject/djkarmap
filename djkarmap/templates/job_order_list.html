{% for job_order in latest_job_order %}

    <div class="card-header">
        <span class="font-weight-bold">{{ job_order.job }}</span> &middot;
        <span class="text-muted">by {{ job_order.user }} |

        {{ job_order.job }}

        <a href="#">درخواست</a> | <a href="#">مشاهده جزئیات</a>
    </div>
</div>
